name: Upload ONNX Model to Kaggle

on:
  workflow_run:
    workflows: ["Fetch ONNX Model from Segment-Text"]
    types:
      - completed

jobs:
  upload-to-kaggle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download ONNX model
        uses: actions/download-artifact@v4
        with:
          name: model-onnx
          path: models/

      - name: Push ONNX model to Kaggle Dataset
        run: |
          pip install kaggle
          mkdir -p ~/.kaggle
          echo '{"username":"your_kaggle_username","key":"your_kaggle_api_key"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          kaggle datasets create -p models/ -m "New ONNX model uploaded"
