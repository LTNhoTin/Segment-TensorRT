name: Upload TensorRT Model to GitHub

on:
  workflow_run:
    workflows: ["Convert ONNX to TensorRT on Kaggle"]
    types:
      - completed

jobs:
  upload-trt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download TensorRT model from Kaggle
        run: |
          pip install kaggle
          kaggle datasets download -d your-dataset-name -p models/ --unzip

      - name: Commit TensorRT model to repository
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add models/model.trt
          git commit -m "Update TensorRT model"
          git push
